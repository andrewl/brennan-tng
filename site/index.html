<!DOCTYPE html>
<html>
<head>
	<title>Brennan TNG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<link rel="stylesheet" type="text/css" href="assets/classic.css">
</head>
<body>
	<audio id="beep" src="assets/beep1.mp3" preload="auto"></audio>
	<section class="wrap-standard" id="column-3">
		<div class="wrap">
			<div class="left-frame-top">
				<button onclick="playSoundAndRedirect('audio2', '#')" class="panel-1-button">MUSIC</button>
				<div id="time-into" class="panel-2">-</div>
				<div style="border-top: var(--panel-border);" id="duration" class="panel-5">-</div>
				<div id="encoding" class="panel-3"></div>
			</div>
			<div class="right-frame-top">
				<main>
				<h2 class="font-gold" id="track">Loading...</h2>
				<h2 class="font-mars" id="artist">Loading...</h2>
				<h3 id="album">Loading...</h4>
				<div class="buttons">
					<a href="#" onclick="commandPrev(); return false;" class="button-blue">Prev</a>
					<a href="#" onclick="commandPlay(); return false;" class="button-gold">Play/Pause</a>
					<a href="#" onclick="commandNext(); return false;" class="button-lima-bean">Next</a>
				</div>
				<div class="volume-control">
					<label for="volume" class="volume-label">Volume</label>
					<input id="volume" type="range" min="0" max="64" value="0" onchange="commandSetVol(this.value);">
				</div>
				</main>
				<div class="bar-panel first-bar-panel">
					<div class="bar-1"></div>
					<div class="bar-2"></div>
					<div class="bar-3"></div>
					<div class="bar-4"></div>
					<div class="bar-5"></div>
				</div>
			</div>
		</div>
		<div class="wrap" id="gap">
			<div class="left-frame">
				<button onclick="topFunction();" id="topBtn"><span class="hop">Scroll</span> up</button>
				<div>
					<div id="segue" class="panel-3"></div>
					<div id="presets" class="panel-10" style="border-bottom: var(--panel-border);" ><span class="hop"></span></div>
				</div>
				<div>
					<div class="panel-6"><span class="hop"></span></div>
					<div class="panel-7"><span class="hop"></span></div>
					<div class="panel-8"><span class="hop"></span></div>
					<div class="panel-9"><span class="hop"></span></div>
					<div class="panel-10">10<span class="hop">-31</span></div>
				</div>
			</div>
			<div class="right-frame">
				<div class="bar-panel">
					<div class="bar-6"></div>
					<div class="bar-7"></div>
					<div class="bar-8"></div>
					<div class="bar-9"></div>
					<div class="bar-10"></div>
				</div>
				<main>
					<div class="accordion-wrapper" id="artistsContainer"></div>

				</main>
				<footer>
					LCARS Inspired Website Template by www.TheLCARS.com
				</footer> 
			</div>
		</div>
	</section>	
	<script type="text/javascript" src="/env.js"></script>
	<script type="text/javascript" src="brennan-tng.js"></script>
	<div class="headtrim"> </div>
	<div class="baseboard"> </div>
</body>
</html>
